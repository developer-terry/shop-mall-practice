kind: Deployment
apiVersion: app/v1
metadata:
  name: shopmall-product
  namespace: shopmall
  labels:
    app: shopmall-product
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shopmall-product
  template:
    metadata:
      labels:
        app: shopmall-product
    spec:
      containers:
        - name: shopmall-product
          image: $REGISTRY/$DOCKERHUB_NAMESPACE/$APP_NAME:$TAG_NAME
          ports:
            - containerPort: 8080
              protocol: TCP
          resources:
            limits:
              cpu: 1000m
              memory: 500Mi
            requests:
              cpu: 10m
              memory: 10Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
  strategy:
    type: RollingUdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600

---
kind: Service
apiVersion: v1
metadata:
  name: shopmall-product
  namespace: shopmall
  labels:
    app: shopmall-product
spec:
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 20013
  selector:
    app: shopmall-product
  type: NodePort
  sessionAffinity: None