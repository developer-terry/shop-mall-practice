kind: Deployment
apiVersion: apps/v1beta1
metadata:
  name: shopmall-gateway
  namespace: shopmall
  labels:
    app: shopmall-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shopmall-gateway
  template:
    metadata:
      labels:
        app: shopmall-gateway
    spec:
      containers:
        - name: shopmall-gateway
          image: $REGISTRY/$DOCKERHUB_NAMESPACE/$PROJECT_NAME:latest
          ports:
            - containerPort: 8080
              protocol: TCP
          resources:
            limits:
              cpu: 1000m
              memory: 500Mi
            requests:
              cpu: 10m
              memory: 10Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
  strategy:
    type: RollingUdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600

---
kind: Service
apiVersion: v1
metadata:
  name: shopmall-gateway
  namespace: shopmall
  labels:
    app: shopmall-gateway
spec:
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 31003
  selector:
    app: shopmall-gateway
  type: NodePort
  sessionAffinity: None